{% set name = "xsar" %}
{% set version = "2023.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xsar-{{ version }}.tar.gz
  sha256: 8d9e95f4d0ae95a7bf9a0094ab7d43e6b81320370ab1fc39d47eff75155df2c3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - setuptools_scm
    - setuptools_scm_git_archive
    - pip
  run:
    - aiohttp
    - cartopy >=0.19.0
    - dask >=2021.6.2
    - gdal >=3.3
    - geopandas
    - importlib_resources
    - jmespath
    - lxml
    - more-itertools
    - rasterio
    - xarray
    - rioxarray >=0.10
    - pandoc
    - xarray-datatree >=0.0.9
    - python >=3.8

test:
  imports:
    - xsar

about:
  description: xsar is a level-1 SAR file reader designed to perform efficient distributed processing algorithm with xarray and dask.
  dev_url: https://github.com/umr-lops/xsar
  doc_url: https://cyclobs.ifremer.fr/static/sarwing_datarmor/xsar/index.html
  home: https://github.com/umr-lops/xsar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: xsar is a distributed level 1 SAR file reader
extra:
  recipe-maintainers:
    - oarcher
    - alevieux
    - agrouaze
