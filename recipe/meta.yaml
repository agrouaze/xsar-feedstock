{% set name = "xsar" %}
{% set version = "2023.8.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xsar-{{ version }}.tar.gz
  sha256: 180f92d5434ed7c7ce7d8a1d8e4357bfb0c0ff963c62e316511737e7437f59d7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - setuptools_scm
    - setuptools_scm_git_archive
    - pip
  run:
    - GDAL
    - dask[array]
    - distributed
    - xarray
    - affine
    - rasterio
    - cartopy
    - fiona
    - pyproj
    - xarray-datatree >=0.0.9
    - numpy
    - scipy
    - shapely
    - geopandas
    - fsspec
    - aiohttp
    - pytz
    - psutil
    - jinja2
    - rioxarray

test:
  imports:
    - xsar

about:
  description: xsar is a level-1 SAR file reader designed to perform efficient distributed processing algorithm with xarray and dask.
  dev_url: https://github.com/umr-lops/xsar
  doc_url: https://cyclobs.ifremer.fr/static/sarwing_datarmor/xsar/index.html
  home: https://github.com/umr-lops/xsar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: xsar is a distributed level 1 SAR file reader
extra:
  recipe-maintainers:
    - oarcher
    - alevieux
    - agrouaze
